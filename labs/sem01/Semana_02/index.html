<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design with Flexbox</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      flex: 0 0 auto;
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1 1 auto;
      display: flex;
    }
    .container {
      flex: 1 0 33.33%;  
      margin: 1rem;
      padding: 1rem;
      background-color: #eee;
      text-align: center;
    }
    footer {
      flex: 0 0 auto;
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    @media (max-width: 600px) {
      .container {
        flex: 0 0 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Design with Flexbox</h1>
  </header>
  <main>
    <div class="container">
      <h2>Container 1</h2>
    </div>
    <div class="container">
      <h2>Container 2</h2>
    </div>
    <div class="container">
      <h2>Container 3</h2>
    </div>
  </main>
  <footer>
    <p>Copyright 2023</p>
  </footer>
</body>
</html>
