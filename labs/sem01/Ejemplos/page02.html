<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .number-box {
            font-size: 48px;
            color: #333;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }

            .number-box {
                width: 100px;
                height: 100px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NÃºmero Encerrado</h1>
        <div class="number-box">
            42
        </div>
    </div>
</body>
</html>
